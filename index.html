<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player <span id="player">X</span>'s turn</div>
        <div class="scoreBoard">
            <div id="playerX">X: <span id="Xscore">0</span></div>
            <div id="playerO">O: <span id="Oscore">0</span>
            </div>
            
            
        </div>
        <button id="resetBtn">Reset</button>
        
        <div id="gameBoard">
            <div class="winline" id="winHorizontalTop"></div>
            <div class="winline" id="winHorizontalMiddle"></div>    
            <div class="winline" id="winHorizontalBottom"></div>
            <div class="winline" id="winVerticalLeft"></div>
            <div class="winline" id="winVerticalMiddle"></div>
            <div class="winline" id="winVerticalRight"></div>
            <div class="winline" id="winDiagonalLeft"></div>
            <div class="winline" id="winDiagonalRight"></div>
            
            <div class="vertical right"></div>
            <div class="vertical left"></div>
            <div class="horizontal up"></div>
            <div class="horizontal down"></div>
            <div class="cell 1">
                <p></p>
            </div>
            <div class="cell 2">
                <p></p>
            </div>
            <div class="cell 3">
                <p></p>
            </div>
            <div class="cell 4">
                <p></p>
            </div>
            <div class="cell 5">
                <p></p>
            </div>
            <div class="cell 6">
                <p></p>
            </div>
            <div class="cell 7">
                <p></p>
            </div>
            <div class="cell 8">
                <p></p>
            </div>
            <div class="cell 9">
                <p></p>
            </div>
            
        </div>
    </div>
</body>
</html>
